<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 2px solid black;
        border-collapse: collapse;
    }
</style>

<body>

    <h2>100% wide HTML Table</h2>

    <table style="height:50%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Joel</td>
            <td>Sammy</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Elina</td>
            <td>Victor</td>
            <td>27</td>
        </tr>
        <tr>
            <td>Arslan</td>
            <td>Trevor</td>
            <td>30</td>
        </tr>
    </table>

</body>

</html>
